const loginBtn=document.getElementById("loginBtn");

const groups={
"Group A":["Pratyush","Vamshi Krishna","Bhalchandra","Bhavik","Protim"],
"Group B":["Chirag","Karan","Tameem","Arif","Syam"],
"Group C":["Ganesh","Dinesh","Yash","Rachit","Ankit"],
"Group D":["Somyadeep","Shrey","Gaurav","Abdul","Vikas"]
};

const container=document.getElementById("groups");

function generateMatches(players){
let matches=[];
for(let i=0;i<players.length;i++){
for(let j=i+1;j<players.length;j++){
matches.push([players[i],players[j]]);
}
}
return matches;
}

function renderGroup(groupName,players,targetDiv){

let html=`<h2>${groupName}</h2>
<table>
<thead>
<tr><th>Player</th><th>P</th><th>W</th><th>L</th><th>Points</th></tr>
</thead><tbody>`;

players.forEach(p=>{
html+=`<tr data-group="${groupName}" data-player="${p}">
<td>${p}</td>
<td class="played">0</td>
<td class="wins">0</td>
<td class="loss">0</td>
<td class="points">0</td>
</tr>`;
});

html+=`</tbody></table>`;
targetDiv.innerHTML+=html;
}

for(let g in groups){
renderGroup(g,groups[g],container);
}

function calculateTop2(group){

let rows=Array.from(
document.querySelectorAll(`tr[data-group="${group}"]`)
);

rows.sort((a,b)=>{
let pA=parseInt(a.querySelector(".points").innerText);
let pB=parseInt(b.querySelector(".points").innerText);
return pB-pA;
});

return [rows[0].dataset.player,rows[1].dataset.player];
}

function checkSecondRound(){

let allFinished=true;

for(let g in groups){
let rows=document.querySelectorAll(`tr[data-group="${g}"]`);
rows.forEach(r=>{
if(parseInt(r.querySelector(".played").innerText)<4){
allFinished=false;
}
});
}

if(!allFinished) return;

let topA=calculateTop2("Group A");
let topB=calculateTop2("Group B");
let topC=calculateTop2("Group C");
let topD=calculateTop2("Group D");

let groupE=[...topA,...topB];
let groupF=[...topC,...topD];

let secondDiv=document.getElementById("secondRound");
secondDiv.innerHTML="<h1>ðŸ”¥ SECOND ROUND ðŸ”¥</h1>";

renderGroup("Group E (A+B)",groupE,secondDiv);
renderGroup("Group F (C+D)",groupF,secondDiv);
}

setInterval(checkSecondRound,2000);

</script>
