<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LTM Pool Tournament 2026</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle at center,#0f5132 0%,#063d23 60%,#021d10 100%);
color:white;
}
.overlay{
min-height:100vh;
max-width:1200px;
margin:0 auto;
padding:40px 20px;
}
h1{text-align:center;color:#00ff99;}
h2{margin-top:50px;}

table{
width:100%;
border-collapse:collapse;
margin:20px 0;
background:#0b3d26;
}
th{background:#006633;padding:10px;}
td{padding:8px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.1);}
tbody tr:nth-child(even){background:#0c462b;}
.points{font-weight:bold;color:#00ff99;}

.fixture-box{
max-height:280px;
overflow-y:auto;
background:#062d1c;
padding:10px;
border-radius:6px;
}

select{padding:4px;}

button{
padding:6px 12px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

#loginBtn{background:#00ff99;}
#logoutBtn{background:#ff4d4d;display:none;}
.admin-badge{color:#00ff99;font-weight:bold;}
</style>
</head>

<body>
<div class="overlay">

<h1>
ðŸŽ± LTM POOL TOURNAMENT 2026 ðŸŽ±
<span id="adminBadge" class="admin-badge"></span>
</h1>

<div style="text-align:center;margin-bottom:20px;">
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>
</div>

<div id="groups"></div>
<div id="superAC"></div>
<div id="superBD"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, update, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-3BzT-TYnkegIJOKmAd38yxrajr8jct8",
  authDomain: "ltm-pool-tournament.firebaseapp.com",
  databaseURL: "https://ltm-pool-tournament-default-rtdb.firebaseio.com",
  projectId: "ltm-pool-tournament",
  storageBucket: "ltm-pool-tournament.appspot.com",
  messagingSenderId: "1086941609764",
  appId: "1:1086941609764:web:051594093405f3ee83fdb1",
  measurementId: "G-PT3NL3RSG2"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const adminBadge=document.getElementById("adminBadge");

let isAdmin=false;

loginBtn.onclick=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
if(user){
isAdmin=true;
adminBadge.innerText=" (ADMIN)";
loginBtn.style.display="none";
logoutBtn.style.display="inline-block";
}else{
isAdmin=false;
adminBadge.innerText="";
loginBtn.style.display="inline-block";
logoutBtn.style.display="none";
}
});

const groups={
"Group A":["Pratyush","Vamshi Krishna","Bhalchandra","Bhavik","Protim"],
"Group B":["Chirag","Karan","Tameem","Arif","Syam"],
"Group C":["Ganesh","Dinesh","Yash","Rachit","Ankit"],
"Group D":["Somyadeep","Shrey","Gaurav","Abdul","Vikas"]
};

function generateMatches(players){
let m=[];
for(let i=0;i<players.length;i++){
for(let j=i+1;j<players.length;j++){
m.push(players[i]+"_vs_"+players[j]);
}
}
return m;
}

/* AUTO INIT DB STRUCTURE */
for(let group in groups){
const matches=generateMatches(groups[group]);
matches.forEach(match=>{
set(ref(db,group+"/matches/"+match),{winner:""});
});
}

/* BUILD GROUP UI */
function buildGroups(){
let html="";
for(let group in groups){

html+=`<h2>${group}</h2>
<table>
<thead>
<tr><th>Player</th><th>P</th><th>W</th><th>L</th><th>Points</th><th>FD</th></tr>
</thead><tbody id="${group}-body"></tbody></table>`;

html+=`<div class="fixture-box"><table>
<tr><th>Match</th><th>Status</th></tr>`;

generateMatches(groups[group]).forEach(match=>{
let [p1,p2]=match.split("_vs_");
html+=`
<tr>
<td>${p1} vs ${p2}</td>
<td>
<select data-group="${group}" data-match="${match}">
<option value="">Not Played</option>
<option value="${p1}">${p1}</option>
<option value="${p2}">${p2}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;
}
document.getElementById("groups").innerHTML=html;
}

buildGroups();

/* CALCULATE GROUP STANDINGS */
let superACPlayers=[];
let superBDPlayers=[];

for(let group in groups){

onValue(ref(db,group+"/matches"),snapshot=>{

let data={};
groups[group].forEach(p=>data[p]={wins:0,loss:0});
let completed=0;

if(snapshot.exists()){
snapshot.forEach(m=>{
let val=m.val();
if(!val.winner) return;
completed++;
let [p1,p2]=m.key.split("_vs_");
if(val.winner===p1){data[p1].wins++;data[p2].loss++;}
if(val.winner===p2){data[p2].wins++;data[p1].loss++;}
});
}

let standings=Object.keys(data).map(p=>({
name:p,
wins:data[p].wins,
loss:data[p].loss,
points:data[p].wins*2,
fd:data[p].wins-data[p].loss
}));

standings.sort((a,b)=>{
if(b.points!==a.points) return b.points-a.points;
return b.fd-a.fd;
});

let tbody=document.getElementById(group+"-body");
tbody.innerHTML="";

standings.forEach(p=>{
tbody.innerHTML+=`
<tr>
<td>${p.name}</td>
<td>${p.wins+p.loss}</td>
<td>${p.wins}</td>
<td>${p.loss}</td>
<td class="points">${p.points}</td>
<td>${p.fd}</td>
</tr>`;
});

/* PROMOTION */
if(completed===10){
let top2=standings.slice(0,2).map(p=>p.name);

if(group==="Group A"){superACPlayers[0]=top2[0];superACPlayers[1]=top2[1];}
if(group==="Group C"){superACPlayers[2]=top2[0];superACPlayers[3]=top2[1];}
if(group==="Group B"){superBDPlayers[0]=top2[0];superBDPlayers[1]=top2[1];}
if(group==="Group D"){superBDPlayers[2]=top2[0];superBDPlayers[3]=top2[1];}

}else{
if(group==="Group A"||group==="Group C") superACPlayers=[];
if(group==="Group B"||group==="Group D") superBDPlayers=[];
}

buildSuperStage("Super AC",superACPlayers,"superAC");
buildSuperStage("Super BD",superBDPlayers,"superBD");

});
}

/* SUPER STAGE */
function buildSuperStage(stage,players,container){

if(players.length!==4){
document.getElementById(container).innerHTML="";
remove(ref(db,"Super/"+stage));
return;
}

let html=`<h2>${stage}</h2>
<table>
<thead>
<tr><th>Player</th><th>P</th><th>W</th><th>L</th><th>Points</th><th>FD</th></tr>
</thead><tbody id="${stage}-body"></tbody></table>`;

html+=`<div class="fixture-box"><table>
<tr><th>Match</th><th>Status</th></tr>`;

generateMatches(players).forEach(match=>{
let [p1,p2]=match.split("_vs_");
html+=`
<tr>
<td>${p1} vs ${p2}</td>
<td>
<select data-stage="${stage}" data-match="${match}">
<option value="">Not Played</option>
<option value="${p1}">${p1}</option>
<option value="${p2}">${p2}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;
document.getElementById(container).innerHTML=html;
}

/* SAVE RESULTS */
document.addEventListener("change",e=>{
if(!isAdmin) return;

if(e.target.dataset.group){
update(ref(db,e.target.dataset.group+"/matches/"+e.target.dataset.match),{
winner:e.target.value
});
}

if(e.target.dataset.stage){
update(ref(db,"Super/"+e.target.dataset.stage+"/matches/"+e.target.dataset.match),{
winner:e.target.value
});
}
});

</script>
</body>
</html>
