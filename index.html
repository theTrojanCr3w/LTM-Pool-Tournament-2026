<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LTM Pool Tournament 2026</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle at center,#0f5132 0%,#063d23 60%,#021d10 100%);
color:white;
}
.overlay{
min-height:100vh;
max-width:1200px;
margin:0 auto;
padding:40px 20px;
}
h1{text-align:center;color:#00ff99;}
h2{margin-top:40px;}
table{
width:100%;
border-collapse:collapse;
margin:20px 0;
background:#0b3d26;
}
th{background:#006633;padding:10px;}
td{padding:8px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.1);}
tbody tr:nth-child(even){background:#0c462b;}
.points{font-weight:bold;color:#00ff99;}
.fixture-box{
max-height:40vh;
overflow-y:auto;
background:#062d1c;
padding:10px;
border-radius:6px;
}
button{
padding:6px 12px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}
#loginBtn{background:#00ff99;}
#logoutBtn{background:#ff4d4d;display:none;}
.admin-badge{color:#00ff99;font-weight:bold;}
.super-stage{margin-top:60px;background:#062d1c;padding:20px;border-radius:8px;}
</style>
</head>

<body>
<div class="overlay">

<h1>
ðŸŽ± LTM POOL TOURNAMENT 2026 ðŸŽ±
<span id="adminBadge" class="admin-badge"></span>
</h1>

<div style="text-align:center;margin-bottom:20px;">
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>
</div>

<div id="groups"></div>
<div id="superStage"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, update, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-3BzT-TYnkegIJOKmAd38yxrajr8jct8",
  authDomain: "ltm-pool-tournament.firebaseapp.com",
  databaseURL: "https://ltm-pool-tournament-default-rtdb.firebaseio.com",
  projectId: "ltm-pool-tournament",
  storageBucket: "ltm-pool-tournament.appspot.com",
  messagingSenderId: "1086941609764",
  appId: "1:1086941609764:web:051594093405f3ee83fdb1",
  measurementId: "G-PT3NL3RSG2"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const adminBadge=document.getElementById("adminBadge");

let isAdmin=false;

loginBtn.onclick=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
if(user){
isAdmin=true;
adminBadge.innerText=" (ADMIN)";
loginBtn.style.display="none";
logoutBtn.style.display="inline-block";
}else{
isAdmin=false;
adminBadge.innerText="";
loginBtn.style.display="inline-block";
logoutBtn.style.display="none";
}
});

const groups={
"Group A":["Pratyush","Vamshi Krishna","Bhalchandra","Bhavik","Protim"],
"Group B":["Chirag","Karan","Tameem","Arif","Syam"],
"Group C":["Ganesh","Dinesh","Yash","Rachit","Ankit"],
"Group D":["Somyadeep","Shrey","Gaurav","Abdul","Vikas"]
};

function generateMatches(players){
let matches=[];
for(let i=0;i<players.length;i++){
for(let j=i+1;j<players.length;j++){
matches.push(players[i]+"_vs_"+players[j]);
}
}
return matches;
}

const container=document.getElementById("groups");

for(let groupName in groups){

let players=groups[groupName];

let html=`<h2>${groupName}</h2>
<table data-group="${groupName}">
<thead>
<tr><th>Player</th><th>P</th><th>W</th><th>L</th><th>Points</th></tr>
</thead><tbody>`;

players.forEach(p=>{
html+=`<tr data-group="${groupName}" data-player="${p}">
<td>${p}</td>
<td class="played">0</td>
<td class="wins">0</td>
<td class="loss">0</td>
<td class="points">0</td>
</tr>`;
});

html+=`</tbody></table>`;

let matches=generateMatches(players);

html+=`<div class="fixture-box"><table>
<tr><th>Match</th><th>Status</th></tr>`;

matches.forEach(match=>{
let [p1,p2]=match.split("_vs_");
html+=`<tr>
<td>${p1} vs ${p2}</td>
<td>
<select data-group="${groupName}" data-match="${match}">
<option value="">Not Played</option>
<option value="${p1}">${p1}</option>
<option value="${p2}">${p2}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;
container.innerHTML+=html;
}

/* Save winner */
document.addEventListener("change",e=>{
if(!isAdmin) return;
if(!e.target.matches("select")) return;
update(ref(db,e.target.dataset.group+"/matches/"+e.target.dataset.match),{
winner:e.target.value
});
});

/* Calculate standings */
function calculate(group,snapshot){
let data={};
groups[group].forEach(p=>data[p]={wins:0,loss:0});
let completed=0;

if(snapshot.exists()){
snapshot.forEach(m=>{
let match=m.key;
let val=m.val();
if(!val.winner) return;
completed++;
let [p1,p2]=match.split("_vs_");
if(val.winner===p1){data[p1].wins++;data[p2].loss++;}
if(val.winner===p2){data[p2].wins++;data[p1].loss++;}
});
}

let standings=Object.keys(data).map(p=>({
name:p,
wins:data[p].wins,
loss:data[p].loss,
points:data[p].wins*2
}));

standings.sort((a,b)=>b.points-a.points);
return {standings,completed};
}

/* Super UI */
document.getElementById("superStage").innerHTML=`
<div class="super-stage">
<h2>Super AC</h2><ul id="superAC"></ul>
<h2>Super BD</h2><ul id="superBD"></ul>
</div>`;

/* State tracking */
let groupStatus={};

for(let group in groups){

onValue(ref(db,group+"/matches"),snapshot=>{

let result=calculate(group,snapshot);
let standings=result.standings;
let completed=result.completed;
groupStatus[group]=completed===10;

/* restore dropdown */
if(snapshot.exists()){
snapshot.forEach(m=>{
let select=document.querySelector(
`select[data-group="${group}"][data-match="${m.key}"]`
);
if(select) select.value=m.val().winner||"";
});
}

/* update table */
let tbody=document.querySelector(`table[data-group="${group}"] tbody`);
standings.forEach(p=>{
let row=document.querySelector(
`tr[data-group="${group}"][data-player="${p.name}"]`
);
row.querySelector(".wins").innerText=p.wins;
row.querySelector(".loss").innerText=p.loss;
row.querySelector(".played").innerText=p.wins+p.loss;
row.querySelector(".points").innerText=p.points;
tbody.appendChild(row);
});

/* Promotion Logic */
if(groupStatus["Group A"] && groupStatus["Group C"]){
let topA=calculate("Group A",snapshot).standings.slice(0,2).map(p=>p.name);
let topC=calculate("Group C",snapshot).standings.slice(0,2).map(p=>p.name);
update(ref(db,"SuperAC"),{A:topA,C:topC});
}else{
remove(ref(db,"SuperAC"));
}

if(groupStatus["Group B"] && groupStatus["Group D"]){
let topB=calculate("Group B",snapshot).standings.slice(0,2).map(p=>p.name);
let topD=calculate("Group D",snapshot).standings.slice(0,2).map(p=>p.name);
update(ref(db,"SuperBD"),{B:topB,D:topD});
}else{
remove(ref(db,"SuperBD"));
}

});
}

/* Watch super groups */
onValue(ref(db,"SuperAC"),snap=>{
let list=document.getElementById("superAC");
list.innerHTML="";
if(snap.exists()){
snap.forEach(g=>{
g.val().forEach(p=>list.innerHTML+=`<li>${p}</li>`);
});
}
});

onValue(ref(db,"SuperBD"),snap=>{
let list=document.getElementById("superBD");
list.innerHTML="";
if(snap.exists()){
snap.forEach(g=>{
g.val().forEach(p=>list.innerHTML+=`<li>${p}</li>`);
});
}
});

</script>
</body>
</html>
