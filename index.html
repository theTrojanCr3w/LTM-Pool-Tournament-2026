<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LTM Pool Tournament 2026</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle at center,#0f5132 0%,#063d23 60%,#021d10 100%);
color:white;
}
.overlay{
min-height:100vh;
max-width:1200px;
margin:0 auto;
padding:40px 20px;
}
h1{text-align:center;color:#00ff99;}
h2{margin-top:50px;color:#00ff99;}
table{
width:100%;
border-collapse:collapse;
margin:20px 0;
background:#0b3d26;

}
th{
background:#006633;
padding:12px;
}
td{
padding:10px;
text-align:center;
border-bottom:1px solid rgba(255,255,255,0.1);
}
tbody tr:nth-child(even){

}
.fixture-box{
max-height:280px;
overflow-y:auto;
background:#062d1c;
padding:10px;
border-radius:8px;
}
select{

}

padding:6px 12px;
border:none;

cursor:pointer;

}
#loginBtn{background:#00ff99;}
#logoutBtn{background:#ff4d4d;display:none;}
.admin-badge{color:#00ff99;font-weight:bold;}
</style>
</head>

<body>
<div class="overlay">

<h1>
ðŸŽ± LTM POOL TOURNAMENT 2026 ðŸŽ±
<span id="adminBadge" class="admin-badge"></span>
</h1>

<div style="text-align:center;margin-bottom:20px;">
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>
</div>

<div id="groups"></div>
<div id="superAC"></div>
<div id="superBD"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-3BzT-TYnkegIJOKmAd38yxrajr8jct8",
  authDomain: "ltm-pool-tournament.firebaseapp.com",
  databaseURL: "https://ltm-pool-tournament-default-rtdb.firebaseio.com",
  projectId: "ltm-pool-tournament",
  storageBucket: "ltm-pool-tournament.firebasestorage.app",
  messagingSenderId: "1086941609764",
  appId: "1:1086941609764:web:051594093405f3ee83fdb1",
  measurementId: "G-PT3NL3RSG2"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const adminBadge=document.getElementById("adminBadge");

let isAdmin=false;

loginBtn.onclick=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
if(user){
isAdmin=true;
adminBadge.innerText=" (ADMIN)";
loginBtn.style.display="none";
logoutBtn.style.display="inline-block";
}else{
isAdmin=false;
adminBadge.innerText="";
loginBtn.style.display="inline-block";
logoutBtn.style.display="none";
}
});

const groups={
"Group A":["Pratyush","Vamshi Krishna","Bhalchandra","Bhavik","Protim"],
"Group B":["Chirag","Karan","Tameem","Arif","Syam"],
"Group C":["Ganesh","Dinesh","Yash","Rachit","Ankit"],
"Group D":["Somyadeep","Shrey","Gaurav","Abdul","Vikas"]
};

const container=document.getElementById("groups");

function generateMatches(players){
let m=[];
for(let i=0;i<players.length;i++){
for(let j=i+1;j<players.length;j++){
m.push(players[i]+"_vs_"+players[j]);
}
}
return m;
}

function renderGroup(group, players){

let matches=generateMatches(players);

let html=`<h2>${group}</h2>
<table>
<thead>
<tr>
<th>Player</th>
<th>P</th>
<th>W</th>
<th>L</th>
<th>Points</th>
<th>FD</th>
</tr>
</thead>
<tbody id="${group}-body"></tbody>
</table>

<div class="fixture-box">
<table>
<tr><th>Match</th><th>Status</th></tr>`;

matches.forEach(m=>{
let [p1,p2]=m.split("_vs_");
html+=`
<tr>
<td>${p1} vs ${p2}</td>
<td>
<select data-group="${group}" data-match="${m}">
<option value="">Not Played</option>
<option value="${p1}">${p1}</option>
<option value="${p2}">${p2}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;

container.innerHTML+=html;

listenGroup(group,players);
}

function listenGroup(group,players){

onValue(ref(db,group+"/matches"),snapshot=>{

let data={};
players.forEach(p=>data[p]={wins:0,loss:0});

if(snapshot.exists()){
snapshot.forEach(m=>{
let val=m.val();
if(!val.winner) return;

let [p1,p2]=m.key.split("_vs_");

if(val.winner===p1){data[p1].wins++;data[p2].loss++;}
if(val.winner===p2){data[p2].wins++;data[p1].loss++;}

let sel=document.querySelector(`select[data-group="${group}"][data-match="${m.key}"]`);
if(sel) sel.value=val.winner;
});
}

let standings=players.map(p=>({
name:p,
wins:data[p].wins,
loss:data[p].loss,
points:data[p].wins*2,
fd:data[p].wins-data[p].loss
}));

standings.sort((a,b)=>{
if(b.points!==a.points) return b.points-a.points;
return b.fd-a.fd;
});

let tbody=document.getElementById(group+"-body");
tbody.innerHTML="";

standings.forEach(p=>{
tbody.innerHTML+=`
<tr>
<td>${p.name}</td>
<td>${p.wins+p.loss}</td>
<td>${p.wins}</td>
<td>${p.loss}</td>
<td>${p.points}</td>
<td>${p.fd}</td>
</tr>`;
});

checkSuper();
});
}

document.addEventListener("change",e=>{
if(!isAdmin) return;
if(!e.target.dataset.group) return;

update(ref(db,e.target.dataset.group+"/matches/"+e.target.dataset.match),{
winner:e.target.value
});
});

Object.keys(groups).forEach(g=>renderGroup(g,groups[g]));

async function getGroupStandings(group){

const snap = await get(ref(db, group + "/matches"));
if(!snap.exists()) return null;

let players=groups[group];
let data={};
players.forEach(p=>data[p]={wins:0,loss:0});

let completed=0;
snap.forEach(m=>{
let val=m.val();
if(val.winner){
completed++;
let [p1,p2]=m.key.split("_vs_");
if(val.winner===p1){data[p1].wins++;data[p2].loss++;}
if(val.winner===p2){data[p2].wins++;data[p1].loss++;}
}
});

if(completed!==generateMatches(players).length) return null;

let standings=players.map(p=>({
name:p,
wins:data[p].wins,
loss:data[p].loss,
points:data[p].wins*2,
fd:data[p].wins-data[p].loss
}));

standings.sort((a,b)=>{
if(b.points!==a.points) return b.points-a.points;
return b.fd-a.fd;
});

return standings;
}

async function checkSuper(){

let ac=[];
let bd=[];

let a=await getGroupStandings("Group A");
let c=await getGroupStandings("Group C");
let b=await getGroupStandings("Group B");
let d=await getGroupStandings("Group D");

if(a) ac.push(a[0].name,a[1].name);
if(c) ac.push(c[0].name,c[1].name);
if(b) bd.push(b[0].name,b[1].name);
if(d) bd.push(d[0].name,d[1].name);

renderSuper("Super AC",ac,"superAC");
renderSuper("Super BD",bd,"superBD");
}

function renderSuper(stage,players,containerId){

if(players.length!==4){
document.getElementById(containerId).innerHTML="";
return;
}

let matches=generateMatches(players);

let html=`<h2>${stage}</h2>
<table>
<thead>
<tr>
<th>Player</th>
<th>P</th>
<th>W</th>
<th>L</th>
<th>Points</th>
<th>FD</th>
</tr>
</thead>
<tbody id="${stage}-body"></tbody>
</table>

<div class="fixture-box">
<table>
<tr><th>Match</th><th>Status</th></tr>`;

matches.forEach(m=>{
let [p1,p2]=m.split("_vs_");
html+=`
<tr>
<td>${p1} vs ${p2}</td>
<td>
<select data-stage="${stage}" data-match="${m}">
<option value="">Not Played</option>
<option value="${p1}">${p1}</option>
<option value="${p2}">${p2}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;

document.getElementById(containerId).innerHTML=html;

listenSuper(stage,players);
}

function listenSuper(stage,players){

onValue(ref(db,"Super/"+stage+"/matches"),snapshot=>{

let data={};
players.forEach(p=>data[p]={wins:0,loss:0});

if(snapshot.exists()){
snapshot.forEach(m=>{
let val=m.val();
if(!val.winner) return;

let [p1,p2]=m.key.split("_vs_");

if(val.winner===p1){data[p1].wins++;data[p2].loss++;}
if(val.winner===p2){data[p2].wins++;data[p1].loss++;}

let sel=document.querySelector(`select[data-stage="${stage}"][data-match="${m.key}"]`);
if(sel) sel.value=val.winner;
});
}

let standings=players.map(p=>({
name:p,
wins:data[p].wins,
loss:data[p].loss,
points:data[p].wins*2,
fd:data[p].wins-data[p].loss
}));

standings.sort((a,b)=>{
if(b.points!==a.points) return b.points-a.points;
return b.fd-a.fd;
});

let tbody=document.getElementById(stage+"-body");
tbody.innerHTML="";

standings.forEach(p=>{
tbody.innerHTML+=`
<tr>
<td>${p.name}</td>
<td>${p.wins+p.loss}</td>
<td>${p.wins}</td>
<td>${p.loss}</td>
<td>${p.points}</td>
<td>${p.fd}</td>
</tr>`;
});
});
}

document.addEventListener("change",e=>{
if(!isAdmin) return;
if(!e.target.dataset.stage) return;

update(ref(db,"Super/"+e.target.dataset.stage+"/matches/"+e.target.dataset.match),{
winner:e.target.value
});
});

</script>
</body>
</html>
