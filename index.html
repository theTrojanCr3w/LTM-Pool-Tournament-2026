<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LTM Pool Tournament 2026</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle at top,#0f5132 0%,#063d23 60%,#021d10 100%);
color:white;
}

.overlay{
min-height:100vh;
max-width:1300px;
margin:auto;
padding:40px 20px;
}

h1{
text-align:center;
color:#00ff99;
font-size:34px;
text-shadow:0 0 15px rgba(0,255,153,0.6);
}

h2{
margin-top:60px;
color:#00ff99;
border-bottom:2px solid rgba(0,255,153,0.2);
padding-bottom:8px;
}

table{
width:100%;
border-collapse:collapse;
margin:20px 0;
background:rgba(0,0,0,0.3);
border-radius:12px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

th{
background:linear-gradient(90deg,#006633,#00994d);
padding:12px;
text-transform:uppercase;
font-size:13px;
}

td{
padding:10px;
text-align:center;
}

tbody tr:hover{
background:rgba(0,255,153,0.08);
transform:scale(1.01);
transition:0.2s;
}

.first-place{
background:rgba(255,215,0,0.12);
box-shadow:0 0 20px gold;
border-left:4px solid gold;
}

.second-place{
background:rgba(192,192,192,0.12);
box-shadow:0 0 15px silver;
border-left:4px solid silver;
}

.fixture-box{
max-height:320px;
overflow-y:auto;
background:rgba(0,0,0,0.4);
padding:10px;
border-radius:10px;
}

select{
padding:6px;
border-radius:6px;
background:#062d1c;
color:white;
border:1px solid #00ff99;
}

button{
padding:8px 20px;
border:none;
border-radius:20px;
font-weight:bold;
cursor:pointer;
}

#loginBtn{background:#00ff99;color:black;}
#logoutBtn{background:#ff4d4d;color:white;display:none;}
</style>
</head>

<body>
<div class="overlay">

<h1>ðŸŽ± LTM POOL TOURNAMENT 2026 ðŸŽ±</h1>

<div style="text-align:center;margin-bottom:20px;">
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>
</div>

<div id="groups"></div>
<div id="superAC"></div>
<div id="superBD"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-3BzT-TYnkegIJOKmAd38yxrajr8jct8",
  authDomain: "ltm-pool-tournament.firebaseapp.com",
  databaseURL: "https://ltm-pool-tournament-default-rtdb.firebaseio.com",
  projectId: "ltm-pool-tournament",
  storageBucket: "ltm-pool-tournament.appspot.com",
  messagingSenderId: "1086941609764",
  appId: "1:1086941609764:web:051594093405f3ee83fdb1",
  measurementId: "G-PT3NL3RSG2"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");

let isAdmin=false;

loginBtn.onclick=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
if(user){
isAdmin=true;
loginBtn.style.display="none";
logoutBtn.style.display="inline-block";
}else{
isAdmin=false;
loginBtn.style.display="inline-block";
logoutBtn.style.display="none";
}
});

const groups={
"Group A":["Pratyush","Vamshi Krishna","Bhalchandra","Bhavik","Protim"],
"Group B":["Chirag","Karan","Tameem","Arif","Syam"],
"Group C":["Ganesh","Dinesh","Yash","Rachit","Ankit"],
"Group D":["Somyadeep","Shrey","Gaurav","Abdul","Vikas"]
};

function generateMatches(players){
let arr=[];
for(let i=0;i<players.length;i++){
for(let j=i+1;j<players.length;j++){
arr.push(players[i]+"_vs_"+players[j]);
}
}
return arr;
}

function renderGroup(group,players){

let html=`<h2>${group}</h2>
<table>
<thead>
<tr>
<th>Player</th><th>P</th><th>W</th><th>L</th><th>Points</th><th>FD</th>
</tr>
</thead>
<tbody id="${group}-table"></tbody>
</table>`;

html+=`<div class="fixture-box"><table>
<tr><th>Match</th><th>Status</th></tr>`;

generateMatches(players).forEach(m=>{
let [p1,p2]=m.split("_vs_");
html+=`
<tr>
<td>${p1} vs ${p2}</td>
<td>
<select data-group="${group}" data-match="${m}">
<option value="">Not Played</option>
<option value="${p1}">${p1}</option>
<option value="${p2}">${p2}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;

document.getElementById("groups").innerHTML+=html;

onValue(ref(db,group+"/matches"),snap=>{
let data={};
players.forEach(p=>data[p]={wins:0,loss:0});

let completed=0;

if(snap.exists()){
snap.forEach(m=>{
let val=m.val();
let matchKey = m.key;
let select = document.querySelector(
`select[data-group="${group}"][data-match="${matchKey}"]`
);

// ðŸ”¥ restore dropdown value after refresh
if(select){
select.value = val.winner || "";
}

if(!val.winner) return;

completed++;

let [p1,p2]=matchKey.split("_vs_");

if(val.winner===p1){
data[p1].wins++;
data[p2].loss++;
}
if(val.winner===p2){
data[p2].wins++;
data[p1].loss++;
}

});
}
let standings=players.map(p=>({
name:p,
wins:data[p].wins,
loss:data[p].loss,
points:data[p].wins*2,
fd:data[p].wins-data[p].loss
}));

standings.sort((a,b)=>{
if(b.points!==a.points) return b.points-a.points;
return b.fd-a.fd;
});

let tbody=document.getElementById(group+"-table");
tbody.innerHTML="";

standings.forEach((p,i)=>{
let glow="";
if(i===0) glow="first-place";
if(i===1) glow="second-place";

tbody.innerHTML+=`
<tr class="${glow}">
<td>${p.name}</td>
<td>${p.wins+p.loss}</td>
<td>${p.wins}</td>
<td>${p.loss}</td>
<td>${p.points}</td>
<td>${p.fd}</td>
</tr>`;
});

handleSuperPromotion(group,standings,completed,players.length);

});
}

let superACPlayers=[];
let superBDPlayers=[];

function handleSuperPromotion(group,standings,completed,count){

let total=(count*(count-1))/2;

if(completed!==total) return;

let top2=standings.slice(0,2).map(p=>p.name);

if(group==="Group A"){superACPlayers[0]=top2[0];superACPlayers[1]=top2[1];}
if(group==="Group C"){superACPlayers[2]=top2[0];superACPlayers[3]=top2[1];}
if(group==="Group B"){superBDPlayers[0]=top2[0];superBDPlayers[1]=top2[1];}
if(group==="Group D"){superBDPlayers[2]=top2[0];superBDPlayers[3]=top2[1];}

renderSuper("Super AC",superACPlayers,"superAC");
renderSuper("Super BD",superBDPlayers,"superBD");
}

function renderSuper(name,players,containerId){

if(players.length!==4) return;

let html=`<h2>${name}</h2>
<table>
<thead>
<tr>
<th>Player</th><th>P</th><th>W</th><th>L</th><th>Points</th><th>FD</th>
</tr>
</thead>
<tbody id="${name}-table"></tbody>
</table>`;

html+=`<div class="fixture-box"><table>
<tr><th>Match</th><th>Status</th></tr>`;

generateMatches(players).forEach(m=>{
let [p1,p2]=m.split("_vs_");
html+=`
<tr>
<td>${p1} vs ${p2}</td>
<td>
<select data-super="${name}" data-match="${m}">
<option value="">Not Played</option>
<option value="${p1}">${p1}</option>
<option value="${p2}">${p2}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;

document.getElementById(containerId).innerHTML=html;
}

Object.keys(groups).forEach(g=>renderGroup(g,groups[g]));

document.addEventListener("change",e=>{
if(!isAdmin) return;

if(e.target.dataset.group){
update(ref(db,e.target.dataset.group+"/matches/"+e.target.dataset.match),{
winner:e.target.value
});
}
});

</script>
</body>
</html>
