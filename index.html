<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LTM Pool Tournament 2026</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle at center,#0f5132 0%,#063d23 60%,#021d10 100%);
color:white;
}

.overlay{
min-height:100vh;
max-width:1200px;
margin:0 auto;
padding:40px 20px;
}

h1{text-align:center;color:#00ff99;}
h2{margin-top:40px;}

table{
width:100%;
border-collapse:collapse;
margin:20px 0;
background:#0b3d26;
}

th{background:#006633;padding:10px;}
td{padding:8px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.1);}
tbody tr:nth-child(even){background:#0c462b;}

.points{font-weight:bold;color:#00ff99;}

.fixture-box{
max-height:40vh;
overflow-y:auto;
background:#062d1c;
padding:10px;
border-radius:6px;
}

button{
padding:6px 12px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

#loginBtn{background:#00ff99;}
#logoutBtn{background:#ff4d4d;display:none;}

.admin-badge{color:#00ff99;font-weight:bold;}
</style>
</head>

<body>
<div class="overlay">

<h1>
ðŸŽ± LTM POOL TOURNAMENT 2026 ðŸŽ±
<span id="adminBadge" class="admin-badge"></span>
</h1>

<div style="text-align:center;margin-bottom:20px;">
<button id="loginBtn">Admin Login</button>
<button id="logoutBtn">Logout</button>
</div>

<div id="groups"></div>
<div id="superStage"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, update, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-3BzT-TYnkegIJOKmAd38yxrajr8jct8",
  authDomain: "ltm-pool-tournament.firebaseapp.com",
  databaseURL: "https://ltm-pool-tournament-default-rtdb.firebaseio.com",
  projectId: "ltm-pool-tournament",
  storageBucket: "ltm-pool-tournament.appspot.com",
  messagingSenderId: "1086941609764",
  appId: "1:1086941609764:web:051594093405f3ee83fdb1",
  measurementId: "G-PT3NL3RSG2"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const adminBadge=document.getElementById("adminBadge");

let isAdmin=false;

loginBtn.onclick=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
if(user){
isAdmin=true;
adminBadge.innerText=" (ADMIN)";
loginBtn.style.display="none";
logoutBtn.style.display="inline-block";
}else{
isAdmin=false;
adminBadge.innerText="";
loginBtn.style.display="inline-block";
logoutBtn.style.display="none";
}
});

const groups={
"Group A":["Pratyush","Vamshi Krishna","Bhalchandra","Bhavik","Protim"],
"Group B":["Chirag","Karan","Tameem","Arif","Syam"],
"Group C":["Ganesh","Dinesh","Yash","Rachit","Ankit"],
"Group D":["Somyadeep","Shrey","Gaurav","Abdul","Vikas"]
};

const container=document.getElementById("groups");

function generateMatches(players){
let matches=[];
for(let i=0;i<players.length;i++){
for(let j=i+1;j<players.length;j++){
matches.push([players[i],players[j]]);
}
}
return matches;
}

function renderGroup(groupName,players){

let html=`<h2>${groupName}</h2>
<table>
<thead>
<tr><th>Player</th><th>P</th><th>W</th><th>L</th><th>Points</th></tr>
</thead><tbody>`;

players.forEach(p=>{
html+=`<tr data-group="${groupName}" data-player="${p}">
<td>${p}</td>
<td class="played">0</td>
<td class="wins">0</td>
<td class="loss">0</td>
<td class="points">0</td>
</tr>`;
});

html+=`</tbody></table>`;

let matches=generateMatches(players);

html+=`<div class="fixture-box"><table>
<tr><th>Match</th><th>Status</th></tr>`;

matches.forEach(m=>{
let matchId=m[0]+"_vs_"+m[1];
html+=`<tr>
<td>${m[0]} vs ${m[1]}</td>
<td>
<select data-group="${groupName}" data-match="${matchId}">
<option value="">Not Played</option>
<option value="${m[0]}">${m[0]}</option>
<option value="${m[1]}">${m[1]}</option>
</select>
</td>
</tr>`;
});

html+=`</table></div>`;
container.innerHTML+=html;
}

for(let g in groups){
renderGroup(g,groups[g]);
}

document.addEventListener("change",e=>{
if(!isAdmin) return;
if(!e.target.matches("select")) return;

let group=e.target.dataset.group;
let match=e.target.dataset.match;
let winner=e.target.value;

update(ref(db,group+"/matches/"+match),{
winner:winner
});
});

function sortGroup(group){
let rows=Array.from(
document.querySelectorAll(`tr[data-group="${group}"]`)
);

rows.sort((a,b)=>{
let pA=parseInt(a.querySelector(".points").innerText);
let pB=parseInt(b.querySelector(".points").innerText);
return pB-pA;
});

let tbody=rows[0].closest("tbody");
rows.forEach(r=>tbody.appendChild(r));
}

function checkPromotion(group){

get(ref(db,group+"/matches")).then(snapshot=>{

if(!snapshot.exists()) return;

let totalMatches=Object.keys(snapshot.val()).length;
let completed=0;

snapshot.forEach(m=>{
if(m.val().winner) completed++;
});

if(completed===10){
promoteTop2(group);
}

});
}

function promoteTop2(group){

let rows=Array.from(
document.querySelectorAll(`tr[data-group="${group}"]`)
);

rows.sort((a,b)=>{
let pA=parseInt(a.querySelector(".points").innerText);
let pB=parseInt(b.querySelector(".points").innerText);
return pB-pA;
});

let top2=[rows[0].dataset.player,rows[1].dataset.player];

if(group==="Group A" || group==="Group B"){
set(ref(db,"SuperAB/"+group),top2);
}else{
set(ref(db,"SuperCD/"+group),top2);
}

renderSuperStage();
}

function renderSuperStage(){

onValue(ref(db,"SuperAB"),snapshot=>{
if(snapshot.exists()){
let players=[];
snapshot.forEach(g=>{
g.val().forEach(p=>players.push(p));
});
renderSuperTable("Super Group AB",players);
}
});

onValue(ref(db,"SuperCD"),snapshot=>{
if(snapshot.exists()){
let players=[];
snapshot.forEach(g=>{
g.val().forEach(p=>players.push(p));
});
renderSuperTable("Super Group CD",players);
}
});

}

function renderSuperTable(title,players){

let div=document.getElementById("superStage");
div.innerHTML+=`<h2>${title}</h2>
<table>
<tr><th>Qualified Players</th></tr>
${players.map(p=>`<tr><td>${p}</td></tr>`).join("")}
</table>`;
}

for(let g in groups){
onValue(ref(db,g+"/matches"),snapshot=>{
if(snapshot.exists()){
checkPromotion(g);
}
});
}

</script>
</body>
</html>
